        <table>

                <td><label for="fname">First name:</label></td>

                <td><label for="lname">Phone number:</label></td>
                <td><input type="text" id="lname" name="phone" maxlength=15 pattern="+([0-9]|\s)*" required title="Phone number starting with country prefix"></td>

                <td><input type="text" id="lname" name="lname" maxlength=40 required></td>

                <td><input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please type a valid email. E.g.: example@examle.com"></td>
            </tr>
        </table>
